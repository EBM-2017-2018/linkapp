version: "3"
services:
  linkapp:
    image: ebm1718travis/linkapp:latest
    environment:
      - MONGODB_URI=mongodb://mongodb/node-auth
      - APP_PORT=4000
    networks:
      linkapp:
      ebm-filrouge:
        aliases:
          - linkapp-master
  mongodb:
    image: mongo
    networks:
      - linkapp
networks:
  linkapp:
  ebm-filrouge:
    external: true
